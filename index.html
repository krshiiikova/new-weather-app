<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WEATHER IN <strong>KYIV</strong></h1>
        <span>
          <ul class="info">
            <li>friday, 10 am</li>
            <li>clear</li>
          </ul>
        </span>

        <input
          type="text"
          class="form-control rounded-pill"
          placeholder="Search for a city"
        />

        <button type="submit" class="btn btn-secondary rounded-pill">
          Click
        </button>
      </header>
      <main>
        <ul class="weather">
          <li>precipitation</li>
          <li>humidity</li>
          <li>wind</li>
        </ul>
      </main>

      <footer>
        <div class="row">
          <div class="col forecast">
            sun
            <div>
              min 10 <br />
              max 20
            </div>
          </div>
          <div class="col forecast">
            sat
            <div>
              min 6 <br />
              max 15
            </div>
          </div>
          <div class="col forecast">
            mon
            <div>
              min 15 <br />
              max 30
            </div>
          </div>
          <div class="col forecast">
            tue
            <div>
              min 18 <br />
              max 32
            </div>
          </div>
          <div class="col forecast">
            wed
            <div>
              min 20 <br />
              max 35
            </div>
          </div>
          <div class="col forecast">
            thu
            <div>
              min 10 <br />
              max 25
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
